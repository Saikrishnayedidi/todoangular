<div class="col-md-3 d-flex justify-content-center  mt-5 edit">
<form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">  
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">job title</label>
            <input type="text"  required name="title" [(ngModel)]="note.title" class="form-control" id="exampleFormControlInput1" placeholder="title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">company</label>
            <input type="text" class="form-control" name="company" [(ngModel)]='note.company' id="exampleFormControlInput1" placeholder="comapany name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">job role description</label>
            <textarea class="form-control" name="description" [(ngModel)]="note.description" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>  
          <button class="btn btn btn-success me-4" [disabled]='!noteForm.valid' type="submit">save</button> 
         
</form>
<button type="button" class="btn btn-outline-warning col-md-12 mt-2" (click)='cancel()'>cancel</button>
</div>
